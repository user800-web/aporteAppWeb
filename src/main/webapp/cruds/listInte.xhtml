<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h2>Listar los integrantes</h2>
        <p:dataTable
            id="integrantes"
            var="intes"
            value="#{listInteControllerMB.listIntegrantes}"
            rowKey="#{intes.id_inte}"
            selectionMode="single"
            >
           
            
            <p:column headerText="Nombre">
                <h:outputText value="#{intes.nombres}" />
            </p:column>
            
            <p:column headerText="Dirección">
                <h:outputText value="#{intes.direccion}" />
            </p:column>
            
            <p:column headerText="Teléfono">
                <h:outputText value="#{intes.telefono}" />
            </p:column>
            
            <p:column headerText="Fecha de Nacimiento">
                <h:outputText value="#{intes.fechaNac}" />
            </p:column>
                
        </p:dataTable>
    </h:body>
</html>
