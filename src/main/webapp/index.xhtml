<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="https://unpkg.com/primeflex@2.0.0/primeflex.css" />
        <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto"/>
        <h:outputStylesheet library="css" name="index.css"/>
    </h:head>
    <h:body>
        <div class="cabecera">
            <h3>CRUD's</h3>
            <h5>Integrantes</h5>
        </div>
        
        <div class="btn-center">
            <p:button value="Ingreso de Integrantes" outcome="index-aggInte" />
        </div>
        <div class="btn-center">
            <p:button value="Actualización de Integrantes" outcome="index-updateInte" />
        </div>
        <div class="btn-center">
            <p:button value="Eliminación de Integrantes" outcome="index-deleteInte" />
        </div>
        
        <div class="btn-center">
            <p:button value="Listar de Integrantes" outcome="index-listInte" />
        </div>
    </h:body>
</html>
