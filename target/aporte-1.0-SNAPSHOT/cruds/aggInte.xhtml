<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="aggInte.css"/>
    </h:head>
    <h:body>
        <h:form id="customerForm">
            <p:growl id="growl-msg" showDetail="true" />
            <h:messages></h:messages>
            <h:panelGrid columns="2" columnClasses="rightAlign,leftAlign">
                
                

                <p:outputLabel for="nombres" value="Nombres:">
                </p:outputLabel>
                <p:inputText 
                    label="Nombres" 
                    value="#{customerControllerMB.nombres}"
                    id="nombres"
                    required="true">
                    <f:validateLength minimum="2" maximum="30">
                    </f:validateLength>
                    <f:ajax render="saludo" event="keyup"></f:ajax>
                </p:inputText>

                <p:outputLabel for="direccion" value="Dirección:">
                </p:outputLabel>
                <p:inputText 
                    label="Dirección" 
                    id="direccion"
                    value="#{customerControllerMB.direccion}"
                    required="true">
                    <f:validateLength minimum="2" maximum="30">
                    </f:validateLength>
                    <f:ajax render="saludo" event="keyup"></f:ajax>
                </p:inputText>

                <p:outputLabel for="telefono" value="Teléfono:">
                </p:outputLabel>
                <p:inputText 
                    label="Teléfono:" 
                    id="telefono"
                    value="#{customerControllerMB.telefono}"
                    required="true">
                    <f:validateLength minimum="2" maximum="30">
                    </f:validateLength>
                    <f:ajax render="saludo" event="keyup"></f:ajax>
                </p:inputText>

                <p:outputLabel for="fechaNac" value="Fecha de nacimiento:">
                </p:outputLabel>
                <p:inputText 
                    label="Fecha de nacimiento" 
                    id="fechaNac"
                    value="#{customerControllerMB.fechaNac}"
                    required="true">
                    <f:validateLength minimum="2" maximum="30">
                    </f:validateLength>
                    <f:ajax render="saludo" event="keyup"></f:ajax>
                </p:inputText>

                <h:panelGroup></h:panelGroup>
                
                <p:commandButton
                    actionListener="#{customerControllerMB.save()}" 
                    value="Guardar"
                    update="growl-msg"
                    rendered="true" >
                    
                </p:commandButton>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
